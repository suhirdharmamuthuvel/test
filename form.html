<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="form.css">
</head>
<body>
     <h1 class="hea" style="text-align: center;">DCKAP</h1>
    <nav class="navbar">
    <ul>
   <li><a class="active" href="index.html">Home</a></li>
  <li><a href="Visit.html">Visit Us</a></li>
  </ul>
    </nav>
    <div class="jaya">
<b>
    <h2 style="text-align: center;" class="hi">Job Application Form</h2></b>
     <div class="app_form">
    <fieldset class="form">
        <label for="firstname" class="bold">First Name</label><br>
        <input type="text" id="firstname" class="job" placeholder="Enter Your FirstName" required><br><br>

        <label for="lastname" class="bold">Last Name</label><br>
        <input type="text" id="lastname" class="job" placeholder="Enter Your FirstName" required><br><br>

        <label for="dob" class="bold">Date Of Birth</label><br>
        <input type="date" id="dob" class="job" placeholder="Enter Your DOB" required><br><br>

        <label for="gender" class="bold" required>Gender</label><br>
        <input type="radio"  name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br><br>

        <label for="age" class="bold">Age</label><br>
        <input type="number" id="age" class="job" placeholder="Enter Your Age" required><br><br>

        <label for="dropdown" class="bold" required>Blood Group</label><br>
        <select name="dropdown">
            <option value="A+">A+</option>
            <option value="B=">B+</option>
            <option value="A1+">A1+</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br>

        <label for="nationality" class="bold">Nationality</label><br>
        <input type="text" id="nationality" class="job" placeholder="Enter Your Nationality" required><br><br>

        <label for="mothername" class="bold">Mother Name</label><br>
        <input type="text" id="mothername" class="job" placeholder="Enter Your MotherName" required><br><br>

        <label for="fathername" class="bold">Father Name</label><br>
        <input type="text" id="fathername" class="job" placeholder="Enter Your FatherName" required><br><br>

        <label for="email" class="bold">Email</label><br>
        <input type="email" id="email" class="job" placeholder="Enter Your Email" required><br><br>

        <label for="mobile" class="bold">Mobile Number</label><br>
        <input type="tel"  maxlength="10"  id="job" class="mobile" placeholder="Enter Your Mobile" required><br><br>

        <label for="address" class="bold">Address</label><br>
        <input type="text" class="job" id="address" placeholder="Enter Your Address" required><br><br>

        <label for="district" class="bold">District</label><br>
        <input type="text" class="job" id="district" placeholder="Enter Your District" required><br><br>

        <label for="state" class="bold">State</label><br>
        <input type="text" class="job" id="state" placeholder="Enter Your State" required><br><br>

        <label for="pincode" class="bold">Pincode</label><br>
        <input type="tel" maxlength="6" class="job" id="pincode" placeholder="Enter Your Pincode" required><br><br>

        

        <label for="courses" class="bold">Courses</label><br>
        <input type="checkbox" name="courses1" id="courses" value="HTML" required>
        <label for="courses1">HTML</label><br>
        <input type="checkbox" name="courses2" id="courses" value="PHP" required>
        <label for="courses2">PHP</label><br>
        <input type="checkbox" name="courses3" id="courses" value="MySql" required>
        <label for="courses3">MySql</label><br>
        <input type="checkbox" name="courses4" id="courses" value="Python" required>
        <label for="courses4">Python</label><br><br>

        <label for="dropdown" class="bold" required>Job Role</label><br>
        <select name="dropdown">
            <option value="Software Developer">Software Developer</option>
            <option value="Administrator">Administrator</option>
            <option value="Full Stack Developer">Full Stack Developer</option>
            <option value="Mern Stack Developer">Mern Stack Developer</option>
        </select><br><br>

        <label for="year" class="bold">Passout Year</label><br>
        <input type="text" id="year" class="job" placeholder="Enter Your Passout Year" required><br><br>

        <label for="file" class="bold">File Upload</label><br>
        <input type="file" id="file" class="job"  required><br><br>

        <label for="exp" class="bold">Experience Year</label><br>
        <input type="text" id="exp" class="job" placeholder="Enter your experience year" required><br><br>

        <label for="salary" class="bold" required>Expected Salary</label><br>
       <select name="salary">
            <option value="10000">$10000</option>
            <option value="15000">$15000</option>
            <option value="20000">$20000</option>
            <option value="25000">$25000</option>
            <option value="30000">$30000</option>
        </select><br><br>

        <label for="prev" class="bold">Previous Company & Job Role</label><br>
        <input type="text" id="prev" class="job" placeholder="Enter your previous company name and role" required><br><br>

        <label for="job" class="bold">Why do you choose this job?</label><br>
        <textarea id="job" class="tarea" required></textarea><br><br>
       <div class="table"> <table>
        <tr><th><input type="submit" value="Submit" ></th>
        <th><input type="submit" value="Reset"></th></tr>
        </table>
        </div>

    </fieldset>
    </div>
    </div>
</body>
</html>
